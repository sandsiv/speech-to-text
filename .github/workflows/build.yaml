name: Build and Deploy speech-to-text

on:
  push:
    tags:
      - '*'

env:
  REGISTRY: eu-frankfurt-1.ocir.io/frtfczzlqth9
  IMAGE_NAME: speech-to-text

jobs:
  build-and-push-tag:
    name: Build and Push Tagged Image
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag name
        id: extract_tag
        run: |
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Log in to Oracle Cloud Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.OCIR_USERNAME }}
          password: ${{ secrets.OCIR_TOKEN }}

      - name: Build and push Docker image with tag
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          build-args: |
            TAG=${{ steps.extract_tag.outputs.tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.tag }}

      - name: Notify Slack on success (tagged build)
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#imagebuilder'
          username: 'GitHub Actions'
          icon_emoji: ':white_check_mark:'
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            :white_check_mark: *Build Successful*
            
            *Repository:* ${{ github.repository }}
            *Tag:* ${{ steps.extract_tag.outputs.tag }}
            *Docker Image:* `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.tag }}`
            *Commit:* ${{ github.event.head_commit.message }}
            *Author:* ${{ github.event.head_commit.author.name }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on failure (tagged build)
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#imagebuilder'
          username: 'GitHub Actions'
          icon_emoji: ':x:'
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            :x: *Tagged Build Failed*
            
            *Repository:* ${{ github.repository }}
            *Tag:* ${{ steps.extract_tag.outputs.tag }}
            *Error:* Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details
            *Commit:* ${{ github.event.head_commit.message }}
            *Author:* ${{ github.event.head_commit.author.name }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
